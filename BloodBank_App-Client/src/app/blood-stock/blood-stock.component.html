<br>
<button class="btn btn-danger" (click)="showAdminForm()">
  <i class="fa fa-plus"></i> Edit Stock</button>
        <div class="panel-heading">
          
          <span class="pull-right" *ngIf="editItemsForm" ><h1 class="panel-title">Add New Stock</h1></span>
          <h1 class="panel-title">Blood Stock</h1>
       
        </div>
         <div class="panel-body">
          <div class="row">
         <div class=" col-lg-12 ">
          <div class=" col-lg-6 "> 
              <table class="table table-bordered" text="white">
                <tbody>
                  <tr>
                    <td>A+ </td>
                    <td >{{stocks.A_pos}}</td>
                  </tr>
                  <tr>
                    <td>A- </td>
                    <td>{{stocks.A_neg}}</td>
                  </tr>
                <tr>
                    <td>B+ </td>
                    <td>{{stocks.B_pos}}</td>
                  </tr>
                  <tr>
                    <td>B- </td>
                    <td>{{stocks.A_neg}}</td>
                  </tr>
                  <tr>   
                  <td>AB+ </td>
                    <td>{{stocks.AB_pos}}</td>
                  </tr>
                  <tr>
                    <td>AB- </td>
                    <td>{{stocks.AB_neg}}</td>
                  </tr>
                  <tr>
                    <td>O+ </td>
                    <td>{{stocks.O_pos}}</td>
                  </tr>
                  <tr>   
                  <td>O- </td>
                    <td>{{stocks.O_neg}}</td>
                  </tr>
                 
                </tbody>
              </table>
         
             
            </div>
         
      
           
       
        
        
        <!-- <br />
        <br /> -->
        <div class=" col-lg-6 ">
        <form *ngIf="editItemsForm">
          
          <div class="input-group">
            <span class="input-group-addon">A+  </span>
            <input type="text" class="form-control" name="A+" [(ngModel)]="editedItems.A_pos" />
          </div>
          <div class="input-group">
            <span class="input-group-addon">A-  </span>
            <input type="text" class="form-control" name="A-" [(ngModel)]="editedItems.A_neg" />
          </div>
          <div class="input-group">
            <span class="input-group-addon">B+  </span>
            <input type="text" class="form-control" name="B+" [(ngModel)]="editedItems.B_pos" />
          </div>
          <div class="input-group">
            <span class="input-group-addon">B-  </span>
            <input type="text" class="form-control" name="B-" [(ngModel)]="editedItems.B_neg" />
          </div>
          <div class="input-group">
            <span class="input-group-addon">AB+ </span>
            <input type="text" class="form-control" name="AN+" [(ngModel)]="editedItems.AB_pos" />
          </div>
          <div class="input-group">
            <span class="input-group-addon">AB- </span>
            <input type="text" class="form-control" name="AB-" [(ngModel)]="editedItems.AB_neg" />
          </div>
          <div class="input-group">
            <span class="input-group-addon">O+</span>
            <input type="text" class="form-control" name="O+" [(ngModel)]="editedItems.O_pos" />
          </div>
          <div class="input-group">
            <span class="input-group-addon">O-</span>
            <input type="text" class="form-control" name="O-" [(ngModel)]="editedItems.O_neg" />
          </div>
          <br><p>
            <button type="button" class="btn btn-danger" (click)="updateItems(editedItems)">Submit</button>
            <button type="button" class="btn btn-danger" (click)="cancelEdits()">Cancel</button>
          </p>
        </form>
      </div>
    </div>
        </div>
        <!--/tab-pane-->
        </div>
        <!--/tab-content-->
